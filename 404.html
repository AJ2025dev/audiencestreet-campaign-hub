<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AudienceStreet Campaign Hub</title>
    <script type="text/javascript">
      // Simple GitHub Pages SPA routing for audiencestreet-campaign-hub
      // This handles 404s by redirecting to the main app with the path encoded
      
      var l = window.location;
      
      // Check if we're on GitHub Pages
      if (l.hostname.includes('github.io')) {
        var path = l.pathname;
        
        // If we're not already on the main app page and not already redirected
        if (!path.includes('/?/') && path !== '/audiencestreet-campaign-hub/' && path !== '/audiencestreet-campaign-hub/index.html') {
          
          // Extract the path after /audiencestreet-campaign-hub/
          var appPath = '';
          if (path.startsWith('/audiencestreet-campaign-hub/')) {
            appPath = path.substring('/audiencestreet-campaign-hub/'.length);
          }
          
          // Create the redirect URL with the SPA routing format
          var redirectUrl = l.protocol + '//' + l.hostname + '/audiencestreet-campaign-hub/';
          
          if (appPath && appPath !== '') {
            redirectUrl += '?/' + appPath.replace(/&/g, '~and~');
            if (l.search) {
              redirectUrl += '&' + l.search.slice(1).replace(/&/g, '~and~');
            }
          } else if (l.search) {
            redirectUrl += '?' + l.search.slice(1);
          }
          
          if (l.hash) {
            redirectUrl += l.hash;
          }
          
          // Redirect to the main app
          window.location.replace(redirectUrl);
        }
      } else {
        // Not on GitHub Pages - redirect to the main app
        window.location.href = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/audiencestreet-campaign-hub/';
      }
      
      // If no redirect happened, show a fallback message
      setTimeout(function() {
        document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;"><h1>Redirecting to AudienceStreet Campaign Hub...</h1><p>If you are not redirected automatically, <a href="/audiencestreet-campaign-hub/">click here</a>.</p></div>';
      }, 1000);

    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>Loading AudienceStreet Campaign Hub...</h1>
      <p>Please wait while we redirect you to the application.</p>
    </div>
  </body>
</html>
